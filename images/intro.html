 <script>
var a = Number(prompt("1.monday/n 2.tuesday/n 3.wedensday/n 4.thursday/n 5.firday/n 6.saturday/n 7.sunday/n enter your choice" ));

if(a==1)
{
  document.write("monday"+"<br>");
}

else if(a==2)
{
  document.write("Tuesday"+"<br>");
}

else if(a==3)
{
  document.write("wedensday"+"<br>");
}

 else if(a==4)
{
  document.write("Thursday"+"<br>");
}

else if(a==5)
{
  document.write("firday"+"<br>");
}

else if(a==6)
{
  document.write("saturday"+"<br>");
}

else if(a==7)
{
  document.write("sunday"+"<br>");
}

else
{
    document.write("incorrect data"); 
    
}
</script>
